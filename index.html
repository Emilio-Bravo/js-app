<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-do App, increase your productivity" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8f5edf54f0.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do App</title>
  </head>
  <body>
    <!--Container-->
    <div class="container py-5">
      <!--Header-->
      <header>
        <h1 class="mb-5 text-center text-dark text-white" id="app-title">
          To-do app
        </h1>
      </header>
      <!--End header-->
      <!--Task form-->
      <form class="w-auto d-block m-auto rounded-3 p-3" id="main-form">
        <div class="row"></div>
        <input
          type="text"
          class="form-control"
          id="input"
          placeholder="Task..."
          required
          autocomplete="off"
        />
        <!--Btn container-->
        <div class="mt-3">
          <button id="r-btn" class="btn btn-danger" type="button">
            <i class="fas fa-microphone"></i>
          </button>
          <button type="button" class="btn btn-success" id="c-btn">
            Create
          </button>
        </div>
        <!--End btn container-->
      </form>
      <!--End task form-->
      <!--Inner Container-->
      <div id="inner-container" class="mt-5 rounded-3 shadow"></div>
      <!--End inner container-->
    </div>
    <!--End container-->
  </body>
</html>
